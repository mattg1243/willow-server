version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "./db/queries"
    schema: "./db/migrations"
    gen:
      go:
        package: "db"
        out: "./db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "integer"
            go_type: "int32"
          - db_type: "json"  # âœ… Corrected column reference
            go_type:
              import: "github.com/mattg1243/willow-server/typeext"
              package: "typeext"
              type: "PaymentInfo"
